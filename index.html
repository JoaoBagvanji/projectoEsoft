<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Inicial</title>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-database.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .labs{
            display: inline-block;
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
      <!--Pesquisar-->
      <div class="input-group mb-3 mt-3">
        <input id="PesquisarBarra" type="text" class="form-control" placeholder="Pesquisar" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <select class="custom-select" id="CategoriaS">
            <option selected value="1">Por Titulo</option>
            <option value="2">Por Curso</option>
            <option value="3">Por Disponibilidade</option>
            <option value="4">Por Responsavel</option>
          </select>
          <button id="BtnPesquisa" class="btn btn-outline-primary ml-1" type="button">Pesquisar</button>
        </div>
      </div>
        <table class="table table-dark">
            <thead>
                <th>Sno</th>
                <th>Titulo</th>
                <th>Curso</th>
                <th>Responsavel</th>
                <th>Disponibilidade</th>
                <th>Controlar</th>
            </thead>

            <tbody id="tbody1">

            </tbody>
        </table>
    </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Painel de Controlo</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <label class="labs">Titulo:</label>
            <input type="text" id="TituloMod"> <br>
            <label class="labs">Curso:</label>
            <input type="text" id="CursoMod"> <br>
            <label class="labs">Disponibilidade:</label>
            <input type="text" id="DispoMod"> <br>
            <label class="labs">Responsavel:</label>
            <input type="text" id="RespoMod"> <br>
        </div>
        <div class="modal-footer">
          <button id="AddModBtn" type="button" class="btn btn-primary" onclick="AddTem()">Adicionar</button>
          <button id="UpdModBtn" type="button" class="btn btn-success" onclick="UpdTem()">Actualizar</button>
          <button id="DelModBtn" type="button" class="btn btn-danger" onclick="DelTem()">Apagar</button>
          
        </div>
      </div>
    </div>
  </div>


    <script src="main.js"></script>
</body>
</html>
